<div>
  <button mat-raised-button color="primary" class="warn3" (click)='newForm()'>NewForm</button>
</div>

<div>
  <button mat-raised-button color="warn" class="warn3" (click)='onCreate()'>create</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id" style="width:60px;">
      <th mat-header-cell *matHeaderCellDef> Id_No </th>
      <td mat-cell *matCellDef="let user" [routerLink]="['/details',user.id]"> {{user.id}} </td>
    </ng-container>


    <ng-container matColumnDef="email" class="email" style="width:60px">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>


    <ng-container matColumnDef="first_name" style="width:60px;">
      <th mat-header-cell *matHeaderCellDef> First_Name </th>
      <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name" style="width:60px;">
      <th mat-header-cell *matHeaderCellDef> Last_Name </th>
      <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar" style="width: 60px;">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let user"> <img [src]="user.avatar" class="avatar" alt=""></td>
    </ng-container>

    <ng-container matColumnDef="edit" style="width:60px;">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon class="matedit" (click)="onCreate(user)">mode_edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" style="width:60px;">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon class="matDelete" (click)="onDelete(user)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
